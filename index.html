<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather-App</title>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard 🌦️</h1>

    <!-- Search -->
    <div class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city name..." value = "Adilabad"/>
      <input type="date" id="datePicker" />
      <button id="getWeatherBtn">Get Weather</button>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;"></div>

    <!-- Weather Display -->
    <div id="weatherContainer" class="weather-display">
      <div class="weather-card">
        <h2 id="cityName">City</h2>
        <div class="temp-main">
          <img id="weatherIcon" src="" alt="Weather Icon" />
          <span id="temperature">-- °C</span>
        </div>
        <p id="description">Condition: --</p>
        <p>Humidity: <span id="humidity">--</span>%</p>
        <p>Wind: <span id="windSpeed">--</span> kmph <span id="windDirection">--</span></p>
        <div class="sun-times">
            <p>🌅 Sunrise: <span id="sunrise">--</span></p>
            <p>🌇 Sunset: <span id="sunset">--</span></p>
        </div>
      </div>
    </div>

    <!-- Forecast -->
    <h2>Next 24 Hours Forecast 🌤️ </h2>
    <div id="forecastCards" class="forecast-container"></div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
